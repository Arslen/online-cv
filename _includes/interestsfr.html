{% assign interestsfr = site.data.data.sidebarfr.interestsfr %}
{% if interestsfr %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    Hobbies
  </h2>

  <ul class="list-unstyled interests-list">
    {% for interest in interestsfr %}

      {% if interest.link %}
      <li><a href="{{ interest.link }}">{{ interest.item }}</a></li>
      {% else %}
      <li>{{ interest.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
