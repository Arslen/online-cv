experiences:
    - role: Internship
      time: 04/2018 - 08/2018
      company: ATOS, Echirolles, France
      details: |
        Exploiting knowledge graphs in an AI system of security cameras : Expand the database
        with semantic networks and knowledge graphs.
          - In a system that saves data collected from security cameras for automatic detection, is it
          beneficial to use semantic networks and knowledge graphs to expand the database ?
    - role: Internship
      time: 03/2017 - 07/2017
      company: Université Jean Monnet, Saint Etienne, France
      details: |
        Creating a training dataset in Python from Wikipedia summaries, leading to a publication in LREC Miyazaki 2018.
          - Creating modules to extract data from Wikipedia summaries and knowledge bases from DBPedia and Wikidata. 
          - Creating aligners to link entities and form usable triples in the dataset.
          - Making statistics from the obtained triples.
          - Correcting the errors the modules made, and refine the workflow.

experiencesfr:
    - role: Stage
      time: 04/2018 - 08/2018
      company: ATOS, Echirolles, France
      details: |
        Exploitation de graphes de connaissance dans un système d’intelligence artificielle de vidéosurveillance : 
        Enrichissement de la base de données avec un système de graphe de connaissances et de réseau sémantique.
          - Dans un système qui sauvegarde des données collectées par des caméras de sécurité pour de la détection automatique,
          est-ce utile d'utiliser des réseaux sémantiques et des graphes de connaissances pour enrichir la base de données ?
    - role: Stage
      time: 03/2017 - 07/2017
      company: Université Jean Monnet, Saint Etienne, France
      details: |
        Création d'un dataset d'entraînement en Python à partir de résumés Wikipédia, avec coécriture d'un article publié à LREC Miyazaki 2018.
          - Créer des modules pour extraire des données à partir des résumés Wikipédia et des bases de connaissances de DBPedia et Wikidata.
          - Créer des aligneurs pour relier des entités et former des triplets utilisables dans le dataset.
          - Faire des statistiques sur les triplets obtenus.
          - Corriger les erreurs commises par les modules et affiner la pipeline de travail.
